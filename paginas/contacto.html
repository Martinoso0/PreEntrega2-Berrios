    <!-- BANNER -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active carrusel-fotos">
                <img src="../img/back1.jpg" class="d-block w-100" alt="...">

    <!-- CONTACTOS-->
    <main>


        <section id="seccion-contacto" class="border-bottom border-secondary border-2">
            <div id="bg-contactos">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#f5dfa5" fill-opacity="1"
                        d="M0,32L120,42.7C240,53,480,75,720,74.7C960,75,1200,53,1320,42.7L1440,32L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
                    </path>
                </svg>
            </div>


            <!--  FORMULARIO -->


            <div class="container  border-top border-primary " style="max-width: 500px" id="contenedor-formulario">
                <div class="text-center mb-4" id="titulo-formulario">
                    <div><br></div>
                    <h2>Contactanos</h2>
                    <p class="fs-5">Comunicate con nosotros</p>
                </div>



                <form method="POST" data-netlify="true" action="#">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Nombre@ejemplo.com">
                    </div>


                    <div class="mb-3">
                        <input type="input" class="form-control" id="name" name="name" placeholder="Martin Berrios">
                    </div>


                    <div class="mb-3">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class=" btn btn-danger btn-mio w-100 fs-5">Enviar Mensaje</button>
                    </div>
                </form>

            </div>
        </section>

    </main>
